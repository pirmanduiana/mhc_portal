<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">{{user.name}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/find" routerLinkActive="active">Find</a>
      <a mat-list-item routerLink="/registered" routerLinkActive="active">Registered</a>
      <a mat-list-item routerLink="/terms" routerLinkActive="active">Our Terms</a>
      <a mat-list-item (click)="logoutProcess()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <a mat-raised-button color="accent" (click)="logoutProcess()"><mat-icon>logout</mat-icon>Logout</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
