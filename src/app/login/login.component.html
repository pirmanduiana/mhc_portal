<mat-toolbar color="primary">
    MHC
    <span class="toolbar-spacer"></span>
</mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill class="container">
    <mat-card fxFlex="80">
        <mat-card-content>
            <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="input_type" placeholder="Password" formControlName="password">
                    <mat-icon matSuffix (click)="togglePassword()">{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <button type="submit" mat-fab extended [disabled]="!formGroup.valid || resourcesLoaded">
                    <mat-spinner *ngIf="resourcesLoaded" [diameter]="20"></mat-spinner>
                    <span *ngIf="!resourcesLoaded">Login</span>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
