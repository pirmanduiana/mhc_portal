<app-main-nav>
    <a mat-button (click)="back()" class="button-back"><mat-icon>arrow_back</mat-icon></a>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{regable.name}}</mat-card-title>
            <mat-card-subtitle>{{regable.mhc_code}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="30px">
                <img mat-card-image *ngIf="image_path" class="image-preview" [src]="image_path">
                <div class="file-input">
                    <input type="file" id="file" class="file" accept="image/*" required (change)="handleUpload($event)">
                    <label for="file"><mat-icon>folder_open</mat-icon>&nbsp;Choose image</label>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end" fxLayoutGap="10px">
            <button color="accent" mat-flat-button (click)="back()">Cancel</button>
            <button color="primary" mat-flat-button (click)="upload()"><mat-icon>upload</mat-icon>Submit</button>
        </mat-card-actions>
    </mat-card>
</app-main-nav>
