<app-main-nav>
    <form class="registered-filter-form" [formGroup]="formGroup" fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="flex-start">
        <mat-form-field fxFlex="0 1 calc(30% - 10px)">
            <mat-label>Date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="datePicker">
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex="0 1 calc(70% - 10px)">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Type here">
            <button class="submit-filter" mat-button matSuffix aria-label="search">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>

    <mat-card *ngIf="(data_registered | keyvalue)?.length">
        <mat-card-content class="overflow-x">
            <table class="custom">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>#MHC</th>
                        <th>D.O.B</th>
                        <th>#BPJS</th>
                        <th>Reg. date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let registered of data_registered; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{registered.regable.name}}<br>{{registered.regable.mhc_code}}</td>
                        <td>{{registered.regable.dob}}</td>
                        <td>{{registered.regable.bpjs_code}}</td>
                        <td>{{registered.created_at}}</td>
                        <td>
                            <a mat-icon-button color="accent"><mat-icon>preview</mat-icon></a>
                            <a mat-icon-button color="accent"><mat-icon>upload</mat-icon></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>    
    </mat-card>
</app-main-nav>
